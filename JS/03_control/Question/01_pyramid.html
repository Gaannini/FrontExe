<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = prompt("숫자입력", '');

        for (let i = num; i > 0; i--) {
            for (let j = 1; j < (num * 2); j++) {
                if (j >= i && j <= (num * 2) - i) {
                    document.write("*");
                }
                else
                    document.write("&nbsp;");
            }
            document.write('<br>');
        }
    </script>
</head>

</html>
