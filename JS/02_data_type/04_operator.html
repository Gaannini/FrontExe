<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사칙연산
        let result = 0;
        result = 10 + 20;
        document.write(result + "<br>");
        result = 10 - 20;
        document.write(result + "<br>");
        result = 10 * 20;
        document.write(result + "<br>");
        result = 10 / 20;
        document.write(result + "<br>");
        result = 10 % 3;
        document.write(result + "<br>");

        //증감연산
        let val = 10;
        document.write(++val + "<br>");
        document.write(val++ + "<br>");
        document.write(++val + "<br>");

        //비교연산
        let val1 = 20;
        document.write((val > val1) + "<br>");

        //비교연산
        let isResult = 10 == 10;
        document.write(isResult + "<br>")
        isResult = 10 == '10'; //자동으로 형변환돼서 : true
        document.write(isResult + "<br>")
        isResult = 10 === '10'; //자료형까지 일치하는지 확인 : false
        document.write(isResult + "<br>")

        //비교연산(C언어의 영향)
        isResult = false == '0'; //자바 스크립트는 0을 false로 본다. : true
        document.write(isResult + "<br>")
        isResult = false == 0; // : true
        document.write(isResult + "<br>")
        isResult = "false" == []; // : true
        document.write(isResult + "<br>")
        isResult = 0 == []; // : true
        document.write(isResult + "<br>")

        //논리연산자
        document.write((true && true) + "<br>");
        document.write((false && true) + "<br>");
        document.write((true || false) + "<br>");
        document.write((!false) + "<br>"); // : true
    </script>
</head>

<body>

</body>

</html>
