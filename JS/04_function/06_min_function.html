<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열을 입력받아서 최소값을 리턴하는 함수
        function min(array) {
            return Math.min(...array); //...array => array객체나 배열의 원소들을 하나씩 꺼내어서 펼쳐서 리턴;
        }
        function max(array) {
            return Math.max(...array); //...array => array객체나 배열의 원소들을 하나씩 꺼내어서 펼쳐서 리턴;
        }

        const textArray = [52, 273, 99, 1, 28, 3];
        console.log(`최소값 = ${min(textArray)}`);
        console.log(`최대값 = ${max(textArray)}`);
    </script>
</head>
