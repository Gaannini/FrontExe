<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 개발자 지원서 </title>
    <style>
        #container {
            width: 480px;
            margin: 40px auto;
            border: 1px solid black;
            padding: 30px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin: 10px;
            margin-left: 30px;
        }

        #title {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <label id="title"><b>개인정보</b></label>
        <ul>
            <li>
                <label>이름 <input type="text" placeholder="공백없이 입력하세요"></label>
            </li>
            <li>
                <label>연락처 <input type="tel"></label>
            </li>
        </ul>
        <label id="title"><b>지원분야</b></label>
        <ul>
            <li><label><input type="radio" name="support" value="WP">웹 퍼블리싱</label></li>
            <li><label><input type="radio" name="support" value="WD">웹 애플리케이션 개발</label></li>
            <li><label><input type="radio" name="support" value="DD">개발 환경 개선</label></li>
        </ul>
        <label id="title"><b>지원동기</b></label><br>
        <textarea name="Motive" id="motive" cols="40" rows="4"></textarea>


    </div>

</body>

</html>
