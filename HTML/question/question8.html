<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../CSS/order.css">
</head>

<body>
    <div id="container">
        <form action="">
            <h1>회원 가입을 환영합니다</h1>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">아이디</label>
                        <input type="text" id="user-name"></input>
                    </li>
                    <li>
                        <label for="user-email">이메일</label>
                        <input type="email" id="user-email"></input>
                    </li>
                    <li>
                        <label for="user-pwd1">비밀번호</label>
                        <input type="password" id="user-pwd1"></input>
                    </li>
                    <li>
                        <label for="user-pwd2">비밀번호 확인</label>
                        <input type="password" id="user-pwd2"></input>
                    </li>
                    <li>
                        <label for="user-road">가입 경로</label>
                        <input type="text" id="user-road" list="pack">
                        <datalist id="pack">
                            <option value="blog"></option>
                            <option value="search"></option>
                            <option value="sns"></option>
                            <option value="etc"></option>
                        </datalist>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea name="umemo" id="memo" cols="40" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" name="accept" value="수신"></label>
                <label><input type="radio" name="accept" value="수신X"></label>
            </fieldset>
            <div>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>

</body>

</html>
